{% extends "layout.html" %}

{% block main %}
<body>
    <h1>Game Settings</h1>
        <!-- Content for the first section -->
        <form action="/round">
            <label for="num-teams">Number of Teams:</label>
            <input type="number" id="numteams" name="numteams" min="2" max="5" required>

            <label for="num-rounds">Number of Rounds:</label>
            <input type="number" id="numrounds" name="numrounds" min="0" max="15" required>

            <label for="round-time">Time for each round:</label>
            <select id="round-time" name="roundtime" required>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="120">2 minutes</option>
            <option value="150">2.5 minutes</option>
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language" required>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
            <option value="kannada">Kannada</option>
            <option value="malayalam">Malayalam</option>
            </select>

            <input type="submit" value="Submit">
        </form>
</body>

<footer>
    <p>Built by Sandeep Preetam</p>
    <p>Bengaluru, India.</p>
    <p><a href="https://www.linkedin.com/in/sandeeppreetam/">Connect Here!</a></p>
</footer>

{% endblock %}
